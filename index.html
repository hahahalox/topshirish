<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>akhat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="conteiner">
      
      <h2 class="H2">Pizza Order</h2>
      <form>
        <label class="chose" for="pizzaSelect">chose the type of car</label>
        <br />
        
        <select id="pizzaSelect" onchange="getPrice()">
          <option>none</option>
          <option value="peperoni">peperoni</option>
          <option value="classic">classic</option>
          <option value="blueberry">with barryies</option>
        </select><br><br>
        <label for="size_medium">
          <input type="checkbox" id="size_medium" onchange="getPrice()" />
          25sm - 20$ </label><br><br>
          <label for="size_thick">
            <input type="checkbox" id="size_thick" onchange="getPrice()" />
            30sm - 30$ </label>
        <br /><br />
        <input
          type="number"
          id="days"
          placeholder="Days"
          value="1"
          max="10"
          min="1"
          onchange="getPrice()"
        /><br /><br />
        <label for="tomato">
          <input type="checkbox" id="tomato" onchange="getPrice()" />
          Tomato $10 </label
        ><br /><br />
        <label for="chili">
          <input type="checkbox" id="chili" onchange="getPrice()" />
          Chili $5 </label
        ><br /><br />
        <label for="with">
          <input
            type="radio"
            id="with"
            name="question"
            value="with"
            checked
            onchange="getPrice()"
          />
          With </label
        ><br />
        <label for="without">
          <input
            type="radio"
            id="without"
            name="question"
            value="mech"
            onchange="getPrice()"
          />
          Without
        </label>
        <br />
        <br />
        <button >get order</button>
      </form>
      <h1 class="H1">OverAll: $<span id="price">0</span></h1>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
